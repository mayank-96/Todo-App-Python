<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Tasks</title>
    <style>
    </style>
  </head>
  <body style="height: 100%; background-color: cornflowerblue;" >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav">
        <li style="font-size: 20px; ;"><a href="{{ url_for('index') }}" class="nav-link">TASKS</a></li>
        <li style="font-size: 20px;"><a href="{{ url_for('add') }}" class="nav-link">ADD NEW</a></li>
      </ul>
    </nav>

    <div class="container-fluid" 
    style= "padding: 70px;">
      <div>
        <h1 style="text-align: center; color: yellow; font-family: fantasy; letter-spacing: 3px;">TO-DO LIST</h1>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-primary">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <br>
      {% block main %}{% endblock %}
    </div>

  </body>
